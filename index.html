<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Resistration Form</title>
    <style>
        #strengthIndicator {
    width: 200px;
    height: 20px;
    margin-top: 10px;
    border: 1px solid #ccc;
}
        @media screen and (max-width: 600px) {
            .space {
                max-width: 100%;
                padding: 10px;
            }
            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="date"] {
                width: calc(100% - 16px);
            }
            .gender label {
                margin-right: 5px;
            }
            .password-strength-indicator {
                font-size: 12px;
            }
        }
body{
    background-color: #F6CACA;
}

.weak {
    background-color: #FF6F6F;
}

.medium {
    background-color: #FFD966;
}

.strong {
    background-color: #8AFF8A;
}

.check label{
    display:inline-block;

}
.space label,
.space input,
.space button {
    margin-bottom: 10px;
}
.space {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color:#F6CACA;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
label {
    display: block;
    font-weight: bold;
    margin-bottom: 6px;
}
input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 10px;
}
input[type="radio"]{
    display: inline;
}
button {
    background-color: #030027;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}
.gender label {
    margin-right: 10px;
}
.check input {
    margin-right: 10px;
}
        .password-strength-indicator {
            
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }

      
    </style>
    <script>
        function checkPasswordStrength(password) {
            var strengthIndicator = document.getElementById('password-strength-text');
            var passwordStrength = document.getElementById('password-strength');

            var strongRegex = new RegExp("^(.{8,})$", "g");
            var mediumRegex = new RegExp("^(.{6,8})$", "g");
            var weakRegex = new RegExp("^(.{1,5})$", "g");

            if (password.match(strongRegex)) {
                strengthIndicator.textContent = 'Strength:Strong';
                passwordStrength.className = 'password-strength-indicator strong';
            } else if (password.match(mediumRegex)) {
                strengthIndicator.textContent = 'Strength:Medium';
                passwordStrength.className = 'password-strength-indicator medium';
            } else if (password.match(weakRegex)) {
                strengthIndicator.textContent = 'Strength:Weak';
                passwordStrength.className = 'password-strength-indicator weak';
            } else {
                strengthIndicator.textContent = '';
                passwordStrength.className = 'password-strength-indicator';
            }
        }
    </script>
</head>
<body>
    <div class="space">
        <form>
            <label for="fname" placeholder="First name">First name:</label>
            <input type="text" id="fname" required><br>
            <label for="lname" placeholder="Last name">Last name:</label>
            <input type="text" id="lname" required><br>
            <label for="email" placeholder="Email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br>
            <div class="password-strength-indicator" id="password-strength">
                <span id="password-strength-text"></span>
            </div>
            <label for="confirm password" placeholder="confirm password">Confirm password:</label>
            <input type="password" id="confirm password" required><br>
            <label for="date of birth" placeholder="date of birth">Date of birth:</label>
            <input type="date" id="dateOfBirth" required><br>
            <div class="gender">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div><br>
            <label for="profile">Profile photo</label>
            <button id="profile">Upload</button><br>
            <div class="check">
                <input type="checkbox" id="check">
                <label for="check">Accept all terms and conditions</label><br>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });
    </script>
</body>
</html>
